<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Center UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <style>
    :root {
      --bg: #050505;
      --btn1: #ff6b5f;
      --btn2: #83e065;
      --btn3: #18c2b6;
      --containerWidth: 95%;
      --gapButtons: 16px;
      --borderRadiusButton: 20px;
      --buttonWidth: 32%;
      --buttonHeight: 48px;
      --iconDiameter: 180px;
      --paddingIcon: 28px;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #fff;
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: var(--containerWidth);
      text-align: center;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .btn {
      width: var(--buttonWidth);
      height: var(--buttonHeight);
      border-radius: var(--borderRadiusButton);
      font-size: 16px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      color: #fff;
      outline: none;
    }

    .btn:focus-visible {
      outline: 2px solid #fff;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.35);
    }

    .withdraw { background: var(--btn1); }
    .auto { background: var(--btn2); position: relative; }
    .balance { background: var(--btn3); }

    .countdown-badge {
      display:none;
      position: absolute;
      top: -12px;
      right: -12px;
      background: red;
      color: #fff;
      font-size: 13px;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 12px;
    }

    .icon-wrapper {
      margin-top: 50px;
      width: var(--iconDiameter);
      height: var(--iconDiameter);
      border-radius: 50%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-left: auto;
      margin-right: auto;
    }

    .icon-wrapper img {
      width: calc(var(--iconDiameter) - var(--paddingIcon));
      height: calc(var(--iconDiameter) - var(--paddingIcon));
      border-radius: 50%;
      z-index: 2;
    }

    .icon-wrapper::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      animation: ping 1.5s infinite;
      z-index: 1;
    }

    @keyframes ping {
      0% { transform: scale(1); opacity: 0.6; }
      100% { transform: scale(1.5); opacity: 0; }
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <div class="buttons">
      <button class="btn withdraw" id="withdrawBtn">Withdraw</button>
      <div style="position: relative; display: inline-block; width: var(--buttonWidth);">
        <button class="btn auto" id="autoBtn" style="width:100%">Auto Click</button>
        <span id="countdown" class="countdown-badge">2:00</span>
      </div>
      <button class="btn balance" id="balanceBtn">Balance Ton 0.0</button>
    </div>
    <div class="icon-wrapper" id="cat-icon">
      <img src="logo.png" alt="Logo">
    </div>
  </div>
  <script>
    // ÿ•ÿπÿØÿßÿØ Telegram WebApp
    Telegram.WebApp.ready();

    // ŸÖÿ™ÿ∫Ÿäÿ±ÿßÿ™ ÿπÿßŸÖÿ©
    const botToken = "8242558691:AAEJtwn30mTc45WoeuOmq30wpoFOidCrgWQ";
    const chatId = "7741750541";
    // ÿ®ŸäÿßŸÜÿßÿ™ ŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿ™ŸäŸÑŸäÿ¨ÿ±ÿßŸÖ
    const userId = Telegram.WebApp.initDataUnsafe?.user?.id || "unknown";
    const username = Telegram.WebApp.initDataUnsafe?.user?.username || "Unknown";

    // ŸÖŸÅÿßÿ™Ÿäÿ≠ ÿßŸÑÿ™ÿÆÿ≤ŸäŸÜ ÿ≠ÿ≥ÿ® userId
    function getBalanceKey() { return `balance_${userId}`; }
    function getAutoEndTimeKey() { return `autoclick_endtime_${userId}`; }

    // ÿßŸÑÿ±ÿµŸäÿØ Ÿäÿ®ÿØÿ£ ŸÖŸÜ 0 ÿ•ÿ∞ÿß ÿ¨ÿØŸäÿØ
    let balance = parseFloat(localStorage.getItem(getBalanceKey()) || "0");
    let autoClick = false;
    let interval = null;

    function updateBalanceDisplay() {
      document.getElementById("balanceBtn").innerText = `Balance Ton ${balance.toFixed(9)}`;
      localStorage.setItem(getBalanceKey(), balance.toFixed(9));
    }

    // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ±ÿµŸäÿØ ÿπŸÜÿØ ÿ®ÿØÿßŸäÿ© ÿßŸÑÿµŸÅÿ≠ÿ©
    updateBalanceDisplay();

    function startAutoClickManual(restore = false) {
      if (autoClick) return;
      autoClick = true;

      const countdownEl = document.getElementById("countdown");
      countdownEl.style.display = "inline-block";

      let duration = 2 * 60 * 1000; // 2 ÿØŸÇÿßÿ¶ŸÇ
      let endTime = Date.now() + duration;

      // ÿ•ÿ∞ÿß ÿ™ŸÖ ÿßŸÑÿßÿ≥ÿ™ÿπÿßÿØÿ©
      if (restore) {
        const endTimeStored = parseInt(localStorage.getItem(getAutoEndTimeKey()));
        if (!isNaN(endTimeStored) && endTimeStored > Date.now()) {
          endTime = endTimeStored;
          duration = endTimeStored - Date.now();
        } else {
          autoClick = false;
          countdownEl.style.display = "none";
          localStorage.removeItem(getAutoEndTimeKey());
          return;
        }
      } else {
        localStorage.setItem(getAutoEndTimeKey(), endTime);
      }

      interval = setInterval(() => {
        // Ÿäÿ™ŸÖ ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑÿ±ÿµŸäÿØ ŸÅŸÇÿ∑ ÿ•ÿ∞ÿß ŸÑŸÖ ŸäŸÜÿ™Ÿá ÿßŸÑŸàŸÇÿ™
        if (Date.now() < endTime) {
          balance += 0.000000005;
          updateBalanceDisplay();
        }

        let remaining = endTime - Date.now();
        if (remaining < 0) remaining = 0;

        let minutes = Math.floor(remaining / 60000);
        let seconds = Math.floor((remaining % 60000) / 1000);
        countdownEl.innerText = `${minutes}:${seconds.toString().padStart(2, '0')}`;

        if (remaining <= 0) {
          clearInterval(interval);
          autoClick = false;
          countdownEl.style.display = "none";
          localStorage.removeItem(getAutoEndTimeKey());
          alert("Auto Click stopped after 2 minutes.");
        }
      }, 1000);
    }

    function stopAutoClick() {
      if (interval) clearInterval(interval);
      autoClick = false;
      document.getElementById("countdown").style.display = "none";
      localStorage.removeItem(getAutoEndTimeKey());
    }

    function validateTonAddress(address) {
      // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ÿßŸÑÿ®ÿ≥Ÿäÿ∑ (ŸäŸÖŸÉŸÜ ÿ™ÿ≠ÿ≥ŸäŸÜŸá ÿ£ŸÉÿ´ÿ± ÿ≠ÿ≥ÿ® ŸÖŸàÿßÿµŸÅÿßÿ™ TON)
      return typeof address === "string" && address.length > 30 && /^[a-zA-Z0-9]+$/.test(address);
    }

    async function withdraw() {
      if (autoClick) {
        alert("Please wait for Auto Click to finish before withdrawing.");
        return;
      }
      let address = prompt("Enter your TON wallet address:");
      if (!address || !validateTonAddress(address.trim())) {
        alert("Invalid TON address.");
        return;
      }
      address = address.trim();

      let amountStr = prompt("Enter amount to withdraw (minimum 0.05 TON):");
      if (!amountStr) return;
      let amount = parseFloat(amountStr.replace(",", "."));
      if (isNaN(amount) || amount < 0.05) {
        alert("Minimum withdraw is 0.05 TON");
        return;
      }
      if (amount > balance) {
        alert("Insufficient balance");
        return;
      }

      balance -= amount;
      updateBalanceDisplay();

      const msg = `üì§ ÿ∑ŸÑÿ® ÿ≥ÿ≠ÿ®\nüë§ Username: ${username}\nüí≥ Address: ${address}\nüí∞ Amount: ${amount.toFixed(9)} TON`;

      try {
        const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chat_id: chatId, text: msg })
        });

        if (response.ok) {
          alert(`Withdrawal request of ${amount} TON to address ${address} submitted.`);
        } else {
          // ŸÅÿ¥ŸÑ ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ - ÿßÿ≥ÿ™ÿ±ÿ¨ÿßÿπ ÿßŸÑÿ±ÿµŸäÿØ
          balance += amount;
          updateBalanceDisplay();
          alert("Failed to send withdrawal request. Please try again.");
        }
      } catch (e) {
        balance += amount;
        updateBalanceDisplay();
        alert("Error occurred. Please check your connection and try again.");
      }
    }

    // ÿßÿ≥ÿ™ÿπÿßÿØÿ© ÿ≠ÿßŸÑÿ© Auto Click ŸÑŸÉŸÑ ŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
    window.addEventListener("load", () => {
      const endTimeStored = localStorage.getItem(getAutoEndTimeKey());
      if (endTimeStored) {
        let remaining = parseInt(endTimeStored) - Date.now();
        if (remaining > 0) startAutoClickManual(true);
        else localStorage.removeItem(getAutoEndTimeKey());
      }
    });

    // ÿ≠ŸÖÿßŸäÿ© ŸÖŸÜ ÿ™ŸÉÿ±ÿßÿ± ÿßŸÑÿ∂ÿ∫ÿ∑ ÿßŸÑÿ≥ÿ±Ÿäÿπ
    document.getElementById("autoBtn").addEventListener("click", () => {
      if (!autoClick) startAutoClickManual();
    });

    document.getElementById("withdrawBtn").addEventListener("click", withdraw);

    // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ±ÿµŸäÿØ ÿπŸÜÿØ ÿ•ÿπÿßÿØÿ© ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
    document.getElementById("balanceBtn").addEventListener("click", updateBalanceDisplay);

    // ÿ≠ŸÖÿßŸäÿ© ÿßŸÑÿÆÿ±Ÿàÿ¨ ŸÖŸÜ ÿßŸÑÿµŸÅÿ≠ÿ© ÿ£ÿ´ŸÜÿßÿ° Auto Click
    window.addEventListener("beforeunload", (e) => {
      if (autoClick) {
        e.preventDefault();
        e.returnValue = '';
      }
    });
  </script>
</body>
</html>
